<!DOCTYPE html>
<html>
<head>
	<title>Star Wars Game</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href="assets/css/style.css" rel="stylesheet">
	<link href="assets/css/reset.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">

</head>
<body>


<div class="jumbotron">
	<div class="jumbotron-pic"> <h1> <img src="assets/images/star-wars-logo2.png" alt="star-wars" height="200" width="250" /> </h1> </div>
  <div class="p1"> <p> Choose your character, and then choose your opponent. <br> Try to beat all three. Good luck! </p> </div>
</div>

<div id="game-content">
	<div class="container">

	
		<div class="players"> <p1> Players </p1> </div> 

		
			 <div class="text-center"> 
				<button id="player1" class="player-list character"> <p> Luke Skywalker </p> <br> <img src="assets/images/luke.jpg" alt="Luke" height="200px" width="180px" /> <br> <p> 120 </p> </button>

				<button id="player2" class="player-list character"> <p> Darth Maul </p> <br> <img src="assets/images/darth-maul.jpg" alt="Darth Maul" height="200px" width="180px" /> <br> <p> 180 </p> </button>

				<button id="player3" class="player-list character"> <p> Darth Vader </p> <br> <img src="assets/images/vader.jpg" alt="Darth Vader" height="200px" width="180px"/> <br> <p> 150 </p> </button>

				<button id="player4" class="player-list character"> <p> Obi-Wan Kenobi </p> <br> <img src="assets/images/obi-wan.jpg" alt="Obi Wan" height="200px" width="180px"/> <br> <p> 188 </p> </button>
			</div>
		


			<div class="row">
				<div id="play-game" class="defender-choice play-game col-md-5"> <p id="defender"> Defender </p> </div>

				<button type="button" id="attack" class="btn play-game btn-secondary col-md-2">Attack</button>

				<div id="play-game" class="opponent-choice play-game col-md-5"> <p id="opponent"> Opponent </p> </div>
			</div>
		

	</div>



</div>

<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>


</body>
</html>
